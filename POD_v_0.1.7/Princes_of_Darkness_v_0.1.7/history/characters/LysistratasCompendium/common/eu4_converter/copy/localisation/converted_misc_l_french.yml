 west_african_pagan_reformed_rebels_demand: "Convertissez $COUNTRYNAME$"
 west_african_pagan_reformed_demand_desc: "Les rebelles religieux luttent par la religion $RELIGION$. Ils exigent que nous reconnaissions leur suprématie ou au moins que nous cessions nos efforts pour les convertir afin que ils vénèrent en paix."
 west_african_pagan_reformed_rebels_title: "Religieux"
 west_african_pagan_reformed_rebels_name: "Fanatiques $RELIGION$"
 west_african_pagan_reformed_rebels_desc: "Les fanatiques religieux tendent à se soulever dans les provinces contrôlées par des nations de confession différente. Ils cherchent à répandre leur foi et s'en prennent aux infidèles."
 west_african_pagan_reformed_rebels_army: "Armée $RELIGION$"
